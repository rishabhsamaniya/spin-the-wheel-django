<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Spin & Win{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #333;
    }

    .header {
      background: #e60000;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .container {
      max-width: 420px;
      margin: 30px auto;
      padding: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      width: 100%;
      background: #e60000;
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #c40000;
    }

    .card {
      border: 1px solid #eee;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .success {
      color: green;
      text-align: center;
      font-weight: bold;
    }

    .error {
      color: red;
      text-align: center;
    }
  </style>
</head>

<body>

<div class="header">
  Spin & Win
</div>

<div class="container">
  {% block content %}{% endblock %}
</div>

</body>
</html>
